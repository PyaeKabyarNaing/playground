<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big 3 Show</title>
    <link rel="stylesheet" href="css/kdot.css">
    <link rel="stylesheet" href="css/drake.css">
    <link rel="stylesheet" href="css/cole.css">
    <link rel="stylesheet" href="css/prize.css">
    <link rel="stylesheet" href="css/glitch.css">
</head>
<body>
    <div class="body">
    <div class="scene" id="scene">
    <img src="images/stage.jpg" class="stage" alt="">
    <div class="kdot reverse" id="kdot">
    <img class="kfull" id="kfull" src="images/kfull.png" alt="">

    <img class="kbody" id="kbody" src="images/kbody.png" alt="">
    <img class="kbody1" id="kbody1" src="images/kbody1.png" alt="">
    <img class="kleg1" id="kleg1" src="images/kleg1.png" alt="">
    <img class="kleg2" id="kleg2" src="images/kleg2.png" alt="">

    <img class="khand1" id="khand1" src="images/khand1.png" alt="">

    <img class="khand2" id="khand2" src="images/khand2.png" alt="">

    <img class="khead" id="khead" src="images/khead.png" alt="">
    <img class="kmic-hold" id="kmicHold" src="images/mic.png" alt="">
    </div>

    <div class="drake reverse" id="drake">
        <img class="dbody" src="images/dbody.png" alt="">
        <img class="dbody2" src="images/dbody2.png" alt="">
        <img class="dbody1" src="images/dbody1.png" alt="">
        <img class="dhand1" id="dhand1" src="images/dhand1.png" alt="">
        <img class="dhand2 dhandmove" id="dhand2" src="images/dhand2.png" alt="">
        <img class="dhead" id="dhead" src="images/dhead.png" alt="">
        <img class="dhead2 hidden" id="dhead2" src="images/dhead2.png" alt="">
        <img class="dmic-hold" id="dmicHold" src="images/mic.png" alt="">
    </div>

    </div>

    <div class="scene1 hidden" id="scene1">
        <div class="ride">
            <div class="a-minor scream hidden" id="scream">
  <span>A</span><span>&nbsp;</span><span>M</span><span>i</span><span>n</span><span>o</span><span>r</span><span>&nbsp;</span><span>!</span><span>!</span><span>!</span>
</div>

        <div class="sky">
        </div>
        <div class="tree">
        <img src="images/tree.svg" alt="">
        </div>
            <img class="cloud" id="cloud1" src="images/cloud1.svg" alt="">
            <img class="cloud" id="cloud2"    src="images/cloud2.svg" alt="">
        <div class="grass"></div>

        <div class="jcole" id="jCole">
        <div class="notes"></div>
    <img class="bicycle" src="images/bike.png" alt="">
    <img class="jhead" id="jhead" src="images/cole.png" alt="">
    <img class="jside hidden" id="jside" src="images/jside.png" alt="">
    <img class="jback hidden" id="jback" src="images/jback.png" alt="">
    
    <div class="wheel wheelRoll" id="wheel1"></div>

    <div class="wheel wheelRoll" id="wheel2"></div>
        </div>
        </div>

    </div>

    <div class="scene2 hidden" id="scene2">
        <img src="images/stage.jpg" class="stage" alt="">
        <div class="kdot1">
            <img class="kfront" src="images/kfront.png" alt="">
            <img src="images/khead1.png" alt="" class="khead1">
            <img class="prize" src="images/pulitzer.png" alt="">
        </div>

        <div class="drake1">
            <img src="images/dfront.png" alt="" class="dfront">
            <img src="images/dhead1.png" alt="" class="dhead1">
        </div>

<div class="jcole1" id="jCole1">
    <img class="bicycle" id="bicycle1" src="images/bike.png" alt="">
    <img class="jhead" id="jhead1" src="images/cole.png" alt="">
    
    <div class="wheel wheelRoll" id="wheel1"></div>

    <div class="wheel wheelRoll" id="wheel2"></div>
</div>

<div class="jcole2 hidden" id="jCole2">
    <img class="bicycle" id="bicycle1" src="images/bike.png" alt="">
    <img class="jhead" id="jhead1" src="images/cole.png" alt="">
    
    <div class="wheel wheelRoll" id="wheel1"></div>

    <div class="wheel wheelRoll" id="wheel2"></div>
</div>

    </div>
    </div>

<audio id="intro" src="audios/intro.mp3" preload="auto"></audio> 
<audio id="mic" src="audios/mic.mp3" preload="auto"></audio> 
<audio id="control" src="audios/control.mp3" preload="auto"></audio>
<audio id="push_ups" src="audios/push_ups.mp3"></audio>
<audio id="bum1" src="audios/bum1.mp3"></audio>

<audio id="bike" src="audios/bike.mp3"></audio>

<audio id="bum2" src="audios/bum2.mp3"></audio>
<audio id="taylor" src="audios/taylor.mp3"></audio>
<audio id="braids" src="audios/braids.mp3"></audio>
<audio id="drop" src="audios/drop.mp4"></audio>
<audio id="la" src="audios/616.mp3"></audio>
<audio id="choir" src="audios/choir.mp4"></audio>
<audio id="minor" src="audios/A-Minor.mp3"></audio>
<audio id="NUL" src="audios/NLU.mp3"></audio>
<audio id="free" src="audios/free.mp4"></audio>
<audio id="glitch" src="audios/glitch.mp3"></audio>
<audio id="MTG" src="audios/MTG.mp4"></audio>

<button class="btn" id="startBtn">Start Show</button>
    <script src="js/audio.js"></script>
</body>
</html>
